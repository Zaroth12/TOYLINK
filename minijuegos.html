<html lang="en">

<body>
    <div id="particles-js"></div>

    <button class="back-button" onclick="history.back()"><i class="material-icons">arrow_back</i>
    VOLVER
</button>
    <div class="container-mini">
        <!-- Sección Izquierda: Selector de personaje -->
        
      <div class="character-selector">
            
            <div class="character-card">
                <button class="flecha left">◀</button>
                <img src="https://i.imgur.com/66mSOtZ.png" alt="Tilin" class="character-img">

            </div>
            <button class="character-name"> <i class="fa-solid fa-robot"></i> TILIN</button>
        </div>

        <!-- Sección Derecha: Mini Juegos -->
        <div class="mini-games">
            <div class="mini">
                <h1><i class="fa-solid fa-gamepad"></i> MINI JUEGOS <i class="fa-solid fa-trophy"></i></h1>
            </div>
            <div class="games-list">
                <div class="game1">
                    <img src="https://i.imgur.com/3ur1OCt.png" alt="Jump High" onclick="window.location.href='juego.html'">
                    <p>JUMP HIGH</p>
                </div>
                <div class="game">
                    <img src="https://i.imgur.com/MiX2DHr.png" alt="Driving Ahead">
                    <p>DRIVING AHEAD</p>
                </div>
                <div class="game">
                    <img src="https://i.imgur.com/cGsy7zl.png" alt="Cutting Fruits">
                    <p>CUTTING FRUITS</p>
                </div>
            </div>
            <p class="invite-text">Comparte tu código y juega con amigos</p>
            <button class="invite-code">1545ERFMG</button>
        </div>
    </div>
