<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personalización</title>
        <link rel="icon" href="images/favi.ico" type="image/x-icon">
        <link rel="stylesheet" href="estilos/otros.css">
      <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>
    <div id="particles-js"></div>

    <button class="back-button" onclick="history.back()"><i class="material-icons">arrow_back</i>
    VOLVER
</button>
    
<div class="container">
    <!-- Columna Izquierda (Personaje) -->
    <div class="character-section">
        <div class="character-card">
            <img id="character-img" src="https://i.imgur.com/66mSOtZ.png" alt="Tilin">
        </div>
        <h2 id="nombre">CAMBIAR NOMBRE</h2>
        <input type="text" id="character-name">
    </div>

    <!-- Columna Derecha (Personalización) -->
    <div class="customization-section">
        <div class="title"><i class="fa-solid fa-star"></i> PERSONALIZACIÓN <i class="fa-solid fa-shirt"></i></div>
        
        <!-- Botones de selección -->
        <div class="tab-buttons">
            <button id="btn-accessories" class="active">ACCESORIOS</button>
            <button id="btn-effects">EFECTOS</button>
        </div>

        <!-- Contenedor de opciones -->
        <div class="options-container">
            <!-- Accesorios -->
            <div id="accessories" class="options active">
                <div class="option" data-accessory="corona"><i class="fa-solid fa-crown"></i><p>CORONA</p></div>
                <div class="option" data-accessory="sombrero"><i class="fa-solid fa-headphones"></i><p>AUDIFONOS</p></div>
                <div class="option" data-accessory="gafas"><i class="fa-solid fa-glasses"></i><p>GAFAS</p></div>
                <div class="option" data-accessory="zapatos"><i class="fa-solid fa-socks"></i><p>ZAPATOS</p></div>
            </div>

            <!-- Efectos -->
            <div id="effects" class="options">
                <div class="option"><i class="fa-solid fa-wind"></i><p>AIRE</p></div>
                <div class="option"><i class="fa-solid fa-fire"></i><p>FUEGO</p></div>
                <div class="option"><i class="fa-solid fa-droplet"></i><p>AGUA</p></div>
                <div class="option"><i class="fa-solid fa-leaf"></i><p>NATURALEZA</p></div>
            </div>
        </div>
      <button class="invite-code" onclick="window.location.href='game.html'">GUARDAR</button>
    </div>
   
</div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
        <script src="js/otros.js"></script>  
</body>
</html>
