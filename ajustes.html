<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajustes</title>
        <link rel="icon" href="images/favi.ico" type="image/x-icon">
        <link rel="stylesheet" href="estilos/styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>
    <div id="particles-js"></div>
    <div class="container-mundo">
        <button class="back-button" onclick="history.back()"><i class="material-icons">arrow_back</i>
    VOLVER
</button>
<div class="settings-container">
    <div class="settings-header">
        <span><i class="fa-solid fa-gear"></i> AJUSTES</span>
    </div>

    <div class="settings-option">
        <label for="sound">SONIDO</label>
        <div class="slider-container">
            <input type="range" id="sound" class="custom-slider" min="0" max="100" value="0" oninput="updateSlider(this)">
            <div class="slider-labels">
                <span>0%</span>
                <span>100%</span>
            </div>
        </div>
    </div>

    <div class="settings-option">
        <label for="music">MÚSICA</label>
        <div class="slider-container">
            <input type="range" id="music" class="custom-slider" min="0" max="100" value="0" oninput="updateSlider(this)">
            <div class="slider-labels">
                <span>0%</span>
                <span>100%</span>
            </div>
        </div>
    </div>

    <div class="settings-option">
        <label for="graphics">GRÁFICOS</label>
        <div class="slider-container">
            <input type="range" id="graphics" class="custom-slider" min="0" max="100" value="0" oninput="updateSlider(this)">
            <div class="slider-labels">
                <span>BAJOS</span>
                <span>ALTOS</span>
            </div>
        </div>
    </div>

    <button class="logout-button" onclick="window.location.href='inicio.html'">CERRAR SESIÓN</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
        <script src="js/java.js"></script>  
</body>
</html>
